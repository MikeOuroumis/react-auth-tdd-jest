name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install Dependencies
      run: yarn install

    - name: Check ESLint
      run: yarn eslint . --ext .js,.jsx,.ts,.tsx

    - name: Check Prettier
      run: yarn prettier --check .

    - name: Run Tests
      run: yarn test

